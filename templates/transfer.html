<body class="text-center">

  <main class="form-signin w-100 m-auto">

    <form method="post" action="/log_in/">

      {% csrf_token %}
      {% if prompt is not defined %}

                  <div class="alert alert-danger" role="alert">
                    {{prompt}}
                  </div>

      {% endif %}


      <img src="{% static 'images/OG.jpg' %}" class="rounded-circle shadow-4-strong small-it"
      style="width: 200px; height: 200px; object-fit: cover;">

       <h1>Transfer Money</h1>
  {% if error %}
    <p>{{ error }}</p>
  {% endif %}
  <form method="post" action="{% url 'transfer' %}">
    {% csrf_token %}
    <div>
      <label for="from_account_id">From Account ID:</label>
      <input type="text" name="from_account_id" required>
    </div>
    <div>
      <label for="to_account_id">To Account ID:</label>
      <input type="text" name="to_account_id" required>
    </div>
    <div>
      <label for="amount">Amount:</label>
      <input type="number" name="amount" min="0.01" step="0.01" required>
    </div>
    <div>
      <button type="submit">Transfer</button>
    </div>
  </form>
  </main>



</body>
